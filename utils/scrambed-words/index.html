<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            display: inline-block;
            padding: 10px;
            width: 100px;
            height: 50px;
            border: 1px solid black;
            margin: 10px;
            text-align: center;
        }

        .hidden{
            visibility: hidden;  
        }
    </style>
</head>
<body>
    
    <script>
        window.addEventListener('load', init)
        const myWords = ['ford', 'ferrari', 'fiat', 'honda', 'mercedez', 'hyundai']
        let cur = 0;
        let startTime;

        function init(){
            let div = document.createElement('div');
            div.setAttribute('class',  'message');
            div.innerHTML = 'clique play para comeÃ§ar o jogo'
            document.body.appendChild(div);
            let button = document.createElement('button');
            button.type = 'button';
            button.innerText = 'Play';
            button.addEventListener('click', start);
            document.body.appendChild(button);
            let div1 = document.createElement('div');
            div1.classList.add('game-area');
            document.body.appendChild(div1);

        }

        function start(){
            cur = 0;
            startTime = Date.parse(new Date())
            console.log(startTime)
            this.style.display="none";
            let tempArr = myWords.slice(0);
            tempArr.sort((a,b) => .5-Math.random());
            const game = document.querySelector('.game-area');
            tempArr.forEach((item) => {
                let temp = item.split('');
                temp.sort((a, b) => .5-Math.random());
                let temp1 = temp.join('');
                // console.log(temp)
                console.log(temp1)
                console.log(item)
                let div = document.createElement('div')
                div.innerText = 'Selecione'
                div.classList.add('box');
                div.style.backgroundColor = 'cornsilk';
                div.word = item
                div.addEventListener('mouseenter', () => {
                    div.style.backgroundColor = 'tomato';
                    div.innerText = temp1
                })
                div.addEventListener('mouseleave', () => {
                    div.style.backgroundColor = 'cornsilk';
                    div.innerText = 'Selecione'
                })
                div.addEventListener('click', function(){
                    if(div.word === tempArr[cur]){
                        this.classList.add('hidden')
                        console.log('right')
                        cur++;
                        nextWord();
                    }else{
                        console.log('wrong')
                    }
                })
                game.appendChild(div)
            })
            // console.log(myWords)
            nextWord()
        }

        function nextWord(){
            if(cur >= myWords.length){
                let endTime = Date.parse(new Date())
                let duration = (endTime -startTime)/1000;
                document.querySelector('.game-area').innerHTML = ''
                document.querySelector('button').style.display = 'block'
                message('Game Over ' + duration + ' segundos')
            }else{
                message('Selecione essa palavra: ' + myWords[cur])
            }
        }

        function message(output){
            document.querySelector('.message').innerHTML = output;
        }

    </script>

</body>
</html>
